<div layout:fragment="custom-content" id="SIGNIN">

                    </div>

                    <div class="row">

                        <input id="UserPswd" name="UserPswd" type="password" required>
                    </div>

                    <div class="row">

                            <input type="checkbox" value="true" id="remember-Me" name="remember-Me">

                        </div>
                    </div>

                    <div class="row">
                        <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </form>
