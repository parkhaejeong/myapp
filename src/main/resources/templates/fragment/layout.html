<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragment/head :: headFragment"></head>
<body>
    <div class="row">
        <header th:replace="fragment/header :: headerFragment"></header>
    </div>
    <div class="row">
        <div th:replace="fragment/gnb :: gnbFragment"></div>
    </div>

    <div class="row">
        <div class="col-2">
            <div th:replace="fragment/snb :: snbFragment"></div>
        </div>
        <div class="col-10">
            <div class="row-10">
                <div layout:fragment="custom-content"></div>
            </div>
            <div class="row-10">
                <footer th:replace="fragment/footer :: footerFragment"></footer>
            </div>
        </div>
    </div>
</body>

</html>
